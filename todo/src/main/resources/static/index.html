<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Todo List Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
<body>
<div class="todo-container">
    <div class="header">
        <h1>Todo List</h1>
    </div>

    <div class="main-layout">
        <!-- left 1/4 -->
        <div class="left-panel">
            <div class="collectionInputContainer inputContainer">
                <input type="text" id="collectionInput" placeholder="Enter Collection Name">
                <button class="addButton" id="addCollectionButton">Add</button>
            </div>
            <ul id="collectionList"></ul>
        </div>

        <!-- right 3/4 -->
        <div class="right-panel">
            <div class="taskInputContainer inputContainer">
                <input type="text" id="taskInput" placeholder="Enter Task Content">
                <button class="addButton" id="addTaskButton">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>
</div>

<script src="app.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>-->

</body>

</html>
